apiVersion: v1
kind: Pod
metadata:
  annotations:
    kubernetes.io/psp: gardener.privileged
  labels:
    app: root
    networking.gardener.cloud/to-dns: allowed
    networking.gardener.cloud/to-shoot-apiserver: allowed
  name: debugpod-d060239
spec:
  containers:
    - image: nicolaka/netshoot
      imagePullPolicy: Always
      name: root-container
      resources:
        # QoS garuanteed to make sure evicted late by kubelet and Linux OOM killer (oom_score_adj is low)
        requests:
          memory: "1Gi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "500m"
      securityContext:
        privileged: true
        runAsUser: 0
      stdin: true
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
        - mountPath: /hostroot
          name: root-volume
        - mountPath: /var/run/docker.sock
          name: docker-socket
        - mountPath: /var/run/containerd/containerd.sock
          name: containerd-socket
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  hostNetwork: true
  hostPID: true
  nodeName: shoot--garden--az-us1-cpu-worker-etcd-z1-75f68-m9qxb
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 30
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: pool.worker.gardener.cloud/dedicated-for
      operator: Equal
      value: etcd
  volumes:
    - hostPath:
        path: /
        type: ""
      name: root-volume
    - hostPath:
        # on Gardener nodes still always available even on containerd-only nodes
        path: /var/run/docker.sock
        type: ""
      name: docker-socket
    - hostPath:
        path: /var/run/containerd/containerd.sock
        type: ""
      name: containerd-socket


